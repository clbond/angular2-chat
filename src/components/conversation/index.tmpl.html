<div>
  <rio-modal>
    <rio-modal-content>
      <rio-button
        qaid="qa-close-button"
        className="mr1"
        (click)="onClose()">
        Close
      </rio-button>
      <div class="username">
        Conversation with
        <rio-presence-indicator [presence]="participant.get('presence')">
        </rio-presence-indicator>
        {{participant.get('username')}}
      </div>
      <div class="content">
        <div class="messages">
          <ul>
            <li *ngFor="let msg of getMessages()">
              <div class="from">
                <span *ngIf="msg.source == messageSource.Local">
                  me
                </span>
                <span *ngIf="msg.source == messageSource.Remote">
                  {{participant.get('username')}}
                </span>
              </div>
              <div class="text">{{msg.message}}</div>
            </li>
          </ul>
        </div>
        <input
          placeholder="Type a message"
          type="text"
          (keyup.enter)="onSend($event, participant)" />
      </div>
    </rio-modal-content>
  </rio-modal>
</div>
