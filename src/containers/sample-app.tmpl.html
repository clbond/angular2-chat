<div>
  <rio-toasts></rio-toasts>
  <rio-login-modal
    (submit)="actions.loginUser($event)"
    [failure]="failure$ | async"
    [pending]="pending$ | async"
    *ngIf="loggedOut$ | async">
  </rio-login-modal>
  <rio-navigator>
    <rio-navigator-item [mr]=true>
      <rio-logo></rio-logo>
    </rio-navigator-item>
    <rio-navigator-item *ngIf="loggedIn$ | async" [mr]=true>
      {{ userName$ | async }}
    </rio-navigator-item>
    <rio-navigator-item [hidden]="loggedOut$ | async">
      <rio-button
          qaid="qa-logout-button"
          className="bg-red white"
          (click)="actions.logoutUser()">
        Logout
      </rio-button>
    </rio-navigator-item>
  </rio-navigator>
  <main>
    <router-outlet *ngIf="loggedIn$ | async"></router-outlet>
  </main>
</div>
